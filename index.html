<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="myBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 >Dhaka</h1>
            <h3><span>tempUpdate</span>&deg;K</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>


    <script>
        document.getElementById("myBtn").addEventListener("click", function(){ 

            cityInput = document.getElementById("cityName").value;
            const apiKey = "&appid=5611c9357114c240fc7566b3cf28ad91";
            url = "http://api.openweathermap.org/data/2.5/weather?q=" + cityInput + apiKey;
            fetch(url)
            .then(response => response.json())
            .then(data => {
                const temp = data.main;
                var tempUpdate = temp.feels_like;
            })
            });


          
        
    </script>
</body>

</html>
